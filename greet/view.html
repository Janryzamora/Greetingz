<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card - Greet</title>
    <link rel="stylesheet" href="styles/view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&family=Titan+One&family=Sriracha&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="flag__birthday">
            <img src="./assets/images/flag.png" alt="" width="350" class="flag__left" onerror="this.style.display='none'">
            <img src="./assets/images/flag.png" alt="" width="350" class="flag__right" onerror="this.style.display='none'">
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy" id="happyTitle">
                        <!-- Will be populated by JS -->
                    </h1>
                    <h1 class="birthday" id="birthdayTitle">
                        <!-- Will be populated by JS -->
                    </h1>
                    <div class="hat">
                        <img src="./assets/images/hat.png" alt="" width="130" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="date__of__birth">
                    <span id="dateText"></span>
                </div>
                <div class="btn">
                    <button id="btn__letter">
                        <div class="mail">
                            <span id="buttonText">Click Here</span>
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img id="recipientImage" src="./assets/images/default-avatar.png" alt="Recipient">
                    </div>
                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span id="recipientName">Dear Friend</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="./assets/images/balloon1.png" alt="" onerror="this.style.display='none'">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="./assets/images/balloon2.png" alt="" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;">
            <img width="20" src="./assets/images/decorate_flower.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;">
            <img width="20" src="./assets/images/decorate_flower.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;">
            <img width="20" src="./assets/images/decorate_flower.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="decorate_bottom">
            <img src="./assets/images/decorate.png" alt="" width="100" onerror="this.style.display='none'">
        </div>
        <div class="smiley__icon">
            <img src="./assets/images/smiley_icon.png" alt="" width="100" onerror="this.style.display='none'">
        </div>

        <!-- Letter Modal -->
        <div class="boxMail">
            <i class="fa-solid fa-xmark"></i>
            <div class="boxMail-container">
                <div class="card1">
                    <div class="userImg">
                        <img id="modalImage" src="./assets/images/default-avatar.png" alt="">
                    </div>
                    <h4 class="username" id="modalRecipient">To: Friend ðŸ’–</h4>
                    <h3 id="modalGreeting">Happy Birthday</h3>
                </div>
                <div class="card2">
                    <div class="card2-content">
                        <h3 id="modalTitle">To You!</h3>
                        <h2 id="modalMessage">Your message will appear here...</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/view.js"></script>
</body>
</html>
